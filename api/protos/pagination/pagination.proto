syntax = "proto3";

package fox.api.pagination;

option go_package = "github.com/go-fox/fox/api/gen/go/pagination;pagination";

// PagingRequest 分页请求
message PagingRequest{
  int32 page = 1; // 当前页码
  int32 size = 2; // 每页数量
  string query = 3; // 查询条件，解析为https://github.com/go-fox/go-utils/blob/main/pagination/condition.go的Where结构体
  string order_by=4; // 排序字段
  bool no_paging = 5; // 是否不分页，如果为true则page和size无效
  string fields = 6; // 要查询的字段，如果为空则查询全部字段
}
