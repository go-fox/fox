# 配置protoc生成规则
version: v2

managed:
  enabled: true
  disable:
    - module: 'buf.build/googleapis/googleapis'
    - module: 'buf.build/gnostic/gnostic'
    - path: protos

plugins:
  - local: ["go", "run", "google.golang.org/protobuf/cmd/protoc-gen-go"]
    out: gen/go
    opt:
      - paths=source_relative
